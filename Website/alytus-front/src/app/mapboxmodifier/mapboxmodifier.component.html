  <mgl-marker *ngFor="let feature of geojsonGenerator.features; let index=i"  [feature]="feature">
    <div
      class="marker"
      [ngStyle]="{
          'background-image': feature.properties.image,
          width: 50 + 'px',
          height: 50 + 'px',
           'background-repeat': 'no-repeat',
            'background-size': 'cover'
        }"
      (click)="redirectToNew(feature.properties.redirection)"
    >
    </div>
  </mgl-marker>
