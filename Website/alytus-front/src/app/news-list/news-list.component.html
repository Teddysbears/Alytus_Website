<mat-card *ngFor="let nl of newsList$ | async">
  <mat-card-header >
    <div mat-card-avatar><img [src]="imagePath + nl.image[0].url"></div>
    <mat-card-title><a [routerLink]="['/News',nl._id]">{{nl.title}}</a></mat-card-title>
    <mat-card-subtitle>{{nl.subTitle[0]}} -- {{nl.subTitle.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="nl.content[0]"></p>
  </mat-card-content>
</mat-card>
