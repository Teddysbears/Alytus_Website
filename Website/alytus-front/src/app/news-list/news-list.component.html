<app-newsnavbar></app-newsnavbar>
<section class="banner-sec" *ngIf="(newsList$ | async) as nl">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card"> <img class="img-fluid" [src]="imagePath + nl[0].images[0].url" [alt]="nl[0].images[0].name">
          <div class="card-img-overlay"> <span class="badge badge-pill badge-danger">{{nl[0].keywords[0]}}</span> </div>
          <div class="card-body">
            <div class="news-title">
              <h2 class=" title-small"><a [routerLink]="['/news',nl[0]._id]">{{nl[0].title}}</a></h2>
            </div>
            <p class="card-text"><small class="text-time"><em>time</em></small></p>
          </div>
        </div>
        <div class="card"> <img class="img-fluid" [src]="imagePath + nl[1].images[0].url" [alt]="nl[1].images[0].name">
          <div class="card-img-overlay"> <span class="badge badge-pill badge-danger">{{nl[1].keywords[0]}}</span> </div>
          <div class="card-body">
            <div class="news-title">
              <h2 class=" title-small"><a [routerLink]="['/news',nl[1]._id]">{{nl[1].title}}</a></h2>
            </div>
            <p class="card-text"><small class="text-time"><em>3 mins ago</em></small></p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card"> <img class="img-fluid" [src]="imagePath + nl[2].images[0].url" [alt]="nl[2].images[0].name">
          <div class="card-img-overlay"> <span class="badge badge-pill badge-danger">{{nl[2].keywords[0]}}</span> </div>
          <div class="card-body">
            <div class="news-title">
              <h2 class=" title-small"><a [routerLink]="['/news',nl[2]._id]">{{nl[2].title}}</a></h2>
            </div>
            <p class="card-text"><small class="text-time"><em>3 mins ago</em></small></p>
          </div>
        </div>
        <div class="card"> <img class="img-fluid" [src]="imagePath + nl[3].images[0].url" [alt]="nl[3].images[0].name">
          <div class="card-img-overlay"> <span class="badge badge-pill badge-danger">{{nl[3].keywords[0]}}</span> </div>
          <div class="card-body">
            <div class="news-title">
              <h2 class=" title-small"><a [routerLink]="['/news',nl[3]._id]">{{nl[3].title}}</a></h2>
            </div>
            <p class="card-text"><small class="text-time"><em>3 mins ago</em></small></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 top-slider">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="news-block">
                <app-mapboxmodifier style="width: 100%; height: auto"></app-mapboxmodifier>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
