<div class="mx-auto w-auto  bg-white text-black-50">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active"> <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">World</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Politics</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Business</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">Sports</a> </li>
      </ul>
    </div>
  </nav>
</div>
<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile *ngFor="let nl of newsList$ | async"
                 [colspan]=2
                 [rowspan]=1>
    <div><img [src]="imagePath + nl.image[0].url"></div>
    <div>{{nl.subTitle[0]}} -- {{nl.subTitle.length}}</div>
    <div><a [routerLink]="['/News',nl._id]">{{nl.title}}</a></div>
    <div>    <p [innerHTML]="nl.content[0]"></p></div>
  </mat-grid-tile>
</mat-grid-list>
