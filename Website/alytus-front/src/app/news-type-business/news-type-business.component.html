<app-newsnavbar></app-newsnavbar>
<div class="container">
  <div class="type-title">
    Business:
  </div>
  <div class="card" *ngFor="let bNews of businessNews; let index=i;">
    <div class="row division-visible">
      <div class="col-md-6">
        <a [routerLink]="['/news/',bNews._id]"><img class="image-news" [src]="imagePath + bNews.images[0].url" [alt]="bNews.images[0].name"></a>
      </div>
      <div class="col-md-6 px-3 vertical-text">
        <div class="card-block px-3">
          <a [routerLink]="['/news/',bNews._id]"><h5 class="card-title"> {{bNews.title}} </h5></a>
          <div class="card-text"> {{bNews.subTitles[0].sub}}</div>
          <div class="card-text"><i class="fa fas fa-pen-square"></i><strong> Writer: </strong> {{bNews.writer}}.</div>
          <div class="card-text"><i class="fa far fa-clock"></i><strong> Date: </strong> {{bNews.date}}.</div>
        </div>
      </div>
    </div>
  </div>
</div>
