<app-newsnavbar></app-newsnavbar>
<div class="container">
  <div class="type-title">
    Sports:
  </div>
  <div class="card" *ngFor="let sNews of sportsNews; let index=i;">
    <div class="row division-visible">
      <div class="col-md-6">
        <a [routerLink]="['/news/',sNews._id]"><img class="image-news" [src]="imagePath + sNews.images[0].url" [alt]="sNews.images[0].name"></a>
      </div>
      <div class="col-md-6 px-3 vertical-text">
        <div class="card-block px-3">
          <a [routerLink]="['/news/',sNews._id]"><h5 class="card-title"> {{sNews.title}} </h5></a>
        <div class="card-text"> {{sNews.subTitles[0].sub}}</div>
          <div class="card-text"><i class="fa fas fa-pen-square"></i><strong> Writer: </strong> {{sNews.writer}}.</div>
          <div class="card-text"><i class="fa far fa-clock"></i><strong> Date: </strong> {{sNews.date}}.</div>
        </div>
      </div>
    </div>
  </div>
</div>
